<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>krsti :: Create Request</title>
        <meta name="description" content="creates a request">
        <meta name="author" content="Dj">

        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="js/lib/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="js/lib/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="js/lib/ember-v1.4.0.js"></script>
        <script type="text/javascript" src="js/lib/ember-data.js"></script>
        
        <script type="text/javascript" src="js/krsti.js"></script>
        <script type="text/javascript" src="js/create_request.js"></script>
    </head>
    <body>
        <div>
            <header>
                <div id="divLogo">
                    logo
                </div>
                <div id="divUserControls">
                    userControls
                </div>
                <div id="divName">
                    krsti
                </div>
            </header>
            <section>
                <div id="divControls">
                    <script type="text/x-handlebars" id="application">
                        <div class="main">
                            {{outlet}}
                        </div>
                    </script>
                </div>
                <div id="divOverview">
                    Overview
                </div>
                <div id="divContent">
                    <span id="spanToggleControls">>>></span>
                    Content
                </div>
            </section>
            <footer>

            </footer>
        </div>
        <script type="text/x-handlebars" id="toolGroup">
            <div id="divControlsHeader">
                Controls
                <ul>
                {{#each toolGroup in controller}}
                    <li>
                        {{#view CreateRequest.ToggleTool}}
                            <span>{{toolGroup.name}}</span>
                        {{/view}}
                        <div class="divTool">
                            <ul>
                                {{#each toolGroup.tools}}
                                <li>
                                    {{name}}
                                </li>
                                {{else}}
                                <li>
                                    No Tools
                                </li>
                                {{/each}}
                            </ul>
                        </div>    
                    </li>
                {{else}}
                    <li>No Tool Groups</li>    
                {{/each}}
                </ul>
            </div>
        </script>
    </body>
</html>
